<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<meta charset="UTF-8">
	  <meta name="description" content="Shopping Cart">
	  <meta name="keywords" content="Shopping Cart">
	  <meta name="author" content="Twyla Zhang">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">


<style>

	img{
		height: 250px;
		width: auto;
	
	}

	#item1, #item2, #item3{
		margin: 150px 70px 100px 90px;
		float: left;
	}

	#item1 > p, #item2 > p, #item3 > p {
		text-align: center;
		font-size: 2em;
	}

	#header{
		background-color: pink;
		padding: 10px 0px;
		margin: 0px 0px 50px 0px;
		text-align: center;
	}

	#footer{
		background-color: lightgrey;
		color: #FFF;
		padding: 3px 0px;
		margin: 40px 0px 0px 0px;
		font-size: 20px;
		text-align: center;
	}

	.clearfloat{
		clear: both;
	}


	#container{
		background-color: lightblue;
		width: 1100px;
		margin: 0px auto;
		height: 1000px;
	}

	#cart{
		font-size: 2em;
		margin: 10px 90px;
		float: left;

	}

	#balance{
		font-size: 2em;
		margin: 10px 150px;
		float: left;
	}

	#fund{
		font-size: 1.5em;
		margin: 100px 380px;
	}


	body{
		background-color: aliceblue;
	}

	
</style>
</head>

<body>

	<!-- header -->
	<div id="header">
        <h1>Welcome to the Makeup Store</h1> 
    </div>

	<!-- container -->
    <div id="container">

    	<!-- eyeshadow -->
    	<div id="item1">
		<img src="img/eyeshadow.jpeg" alt="eyeshadow">
		<p>$<span id="eye">32</span></p>
		</div>

		<!-- foundation -->
		<div id="item2">
		<img src="img/foundation.jpg" alt="foundation">
		<p>$<span id="foundation">57</span></p>
		</div>

		<!-- spray -->
		<div id="item3">
		<img src="img/spray.png" alt="spray">
		<p>$<span id="spray">36</span></p>
		</div>
		
		<div class="clearfloat"></div>



		<!-- Cart Subtotal -->
		<p id="cart">Cart Subtotal: $<span id="total">0</span></p>

		<!-- Remaining Balance -->
		<p id="balance">Remaining Balance: $<span id="balance-value">0</span></p>

		<div class="clearfloat"></div>

		<div id="fund">
		<p>Enter your fund:</p>
		<input type="text" id="balance-input" name="R-balance">
		<input type="submit" id="add-btn" value="add">
		</div>




	</div>

	<!-- Footer -->
	<div id="footer">
	<p> @makeup products </p>
	</div>



<script>

		
/*
		Workflow:
				1. create a global variable called "total" to store the subtotal price
				2. When user clicks on a the product, save product price in a variable "price".
				3. Convert 'value' to a numeric value using parseInt().
				4. add value to variable 'total'.
				5. Display the new value to users.
		*/

var total = 0;
var balance = 0;

/*		updated for lab3:
		When users click on a product, update the subtotal and remaining balance with appropriate values. 

		*/


//add the price of eyeshadow to subtotal and update the remaining balance  
document.querySelector('#item1').onclick = function(){
			// save product price in a variable "value".
			var price = document.querySelector('#eye').innerHTML;

			// Convert 'value' to a numeric value using parseInt().
			price = parseInt(price);

			//if the price exceeds the remaining balance, send alert message
			// do not update the subtotal and remaining balance  
			if (price > balance){
				alert('Insufficient funds');
			} else if (price <= balance){
				// add value to variable 'total'.
				total = total + price;

				console.log( total );

				// Display the new value.
				document.querySelector('#total').innerHTML = total;

				//subtract the price from the remaining balance
				balance -= price;

				//update the value for remaining balance  
				document.querySelector('#balance-value').innerHTML = balance;

			}

			
			
		}




//add the price of foundation to subtotal and update the remaining balance  
document.querySelector('#item2').onclick = function(){
			// save product price in a variable "value".
			var price = document.querySelector('#foundation').innerHTML;

			// Convert 'value' to a numeric value using parseInt().
			price = parseInt(price);

			//if the price exceeds the remaining balance, send alert message
			// do not update the subtotal and remaining balance  
			if (price > balance){
				alert('Insufficient funds');
			} else if (price <= balance){
				// add value to variable 'total'.
				total = total + price;

				console.log( total );

				// Display the new value.
				document.querySelector('#total').innerHTML = total;

				//subtract the price from the remaining balance
				balance -= price;

				//update the value for remaining balance  
				document.querySelector('#balance-value').innerHTML = balance;
			}

			
		}




//add the price of spray to subtotal and update the remaining balance  
document.querySelector('#item3').onclick = function(){
			// save product price in a variable "value".
			var price = document.querySelector('#spray').innerHTML;

			// Convert 'value' to a numeric value using parseInt().
			price = parseInt(price);

			//if the price exceeds the remaining balance, send alert message
			// do not update the subtotal and remaining balance  
			if (price > balance){
				alert('Insufficient funds');
			} else if (price <= balance){
				// add value to variable 'total'.
				total = total + price;

				console.log( total );

				// Display the new value.
				document.querySelector('#total').innerHTML = total;

				//subtract the price from the remaining balance
				balance -= price;

				//update the value for remaining balance  
				document.querySelector('#balance-value').innerHTML = balance;
			
		}
	}


// add the money that user put in the input field and clear the input field
		document.querySelector('#add-btn').onclick = function(){
			// Save the money that user entered as a variable 'money'
			money = document.querySelector('#balance-input').value;

			//Convert it into numeric value
			money = parseInt(money);
			console.log(money);

			if (money >= 0 ){ //positive value is entered

				//add this value to the remaining balance 
				balance += money 
				
				//update the value displayed on the screen
				document.querySelector('#balance-value').innerHTML = balance;
	
			}else{ // if value other than number entered 
				alert('Invalid value entered');

			}

			//Clear the input field 
				document.querySelector('#balance-input').value = '';

		}



		






</script>






</body>
</html>
