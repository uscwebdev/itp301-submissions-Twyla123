<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liar’s Dice</title>
    <style>

        body {
            text-align: center;
            margin: 0px auto;
        }


        #dice{
            padding: 10px;
            font-size: 16px;
        }
        
        img {
            width: 150px;
            height: 150px;
            margin: 10px;
        }

        #imageContainer{
            margin: 50px 0px;

        }

        #result{
            font-size: 3em;

        }





    </style>
</head>
<body>
    <h1>Liar’s Dice</h1>
    <label for="dice">Enter a number (1-6) to guess: </label>
    <input type="number" id="dice">
    <button type="button" id='guess'>Submit</button>
    
    <p id="result">Result: </p>

    <div id="imageContainer">

        <img src="dice_images/1.png" alt="Dice 1">
        <img src="dice_images/2.png" alt="Dice 2">
        <img src="dice_images/3.png" alt="Dice 3">
        <img src="dice_images/4.png" alt="Dice 4">
        <img src="dice_images/5.png" alt="Dice 5">
        
    </div>


    <script>

        //When user clicks the guess button
            //1. store and generate the random number as an array
            // 2. store the corresponding images based on the number array
            //3. loop through, and see if the user guesses correctly. 
       
       document.querySelector('#guess').onclick = function(){

            //1. store and generate the random number as an array
            var numbers = [];    // store random numbers
            for (var i=0; i<5; i++){
                numbers.push(Math.floor( Math.random() * 6 + 1 ));
            }

    

            // 2. store and replace the corresponding images based on the number array
                //stores five (5) dice images from the DOM
            var images = document.querySelectorAll('img');        
            for (var i=0; i<5; i++){
                //setting up the image src and alt text 
                 var src = "dice_images/";
                 var num = numbers[i];
                 src = src + num + ".png"; 
                 var alt = "Dice " + num;

                 //replace the image 
                images[i].src = src;
                images[i].alt = alt;
            }


            function matchNum(num){
                var match = false;
                for (var i=0; i<5; i++){
                    if (num == numbers[i]){
                        match = true;
                    } 
                }

                return match;      
            }

            //3. loop through, and see if the user guesses correctly. 
            var guess_num = document.querySelector('#dice').value;
            var match = matchNum(guess_num);
            
            if (match){
                document.querySelector('#result').innerHTML = 'Result: Your guess is correct!';
                //set the color to green
                document.getElementById("result").style.color = "green";
            }else{
                document.querySelector('#result').innerHTML = 'Result: Try again!';
                //set the color to red
                document.getElementById("result").style.color = "red";

            }

        




        }

        

    </script>




</body>
</html>
